<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP</title>
    <style>
        *{ margin: 0; box-sizing: border-box;}
        body{
            font-family: system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container{
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Express JS</h1>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/contact">Contact</a>
        <br>
        <img src="./icon.png" alt="">

        <fieldset>
            <legend>HTTP Get</legend>
            <form action="/getform" method="get">
            <label>Search : <input type="search" name="q" required></label>
              <button>Search</button>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>HTTP Post</legend>
            <form action="/postform" method="post">
                <label>Email : <input type="email" name="email" required></label>
                <label>Password : <input type="password" name="pass" required></label>
                  <button>Send</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
