    <title>HTTP</title>
    <style>
        *{ margin: 0; box-sizing: border-box;}
        body{
            font-family: system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

<body>
    <div class="container">
        <h1>Hello Express JS</h1>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/contact">Contact</a>
        <a href="/api">API</a>
        <br>
        <img src="./icon.png" alt="" width="192" height="192">

        <fieldset>
            <legend>HTTP Get</legend>
            <form action="/getform" method="get">
            <label>Search : <input type="search" name="q" required></label>
              <button>Search</button>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>HTTP Post</legend>
            <form action="/postform" method="post">
                <label>Email : <input type="email" name="email" required></label>
                <label>Password : <input type="password" name="pass" required></label>
                  <button>Send</button>
            </form>
           
        </fieldset>
        <br>
        <fieldset>
            <legend>AJAX API</legend>
            <form action="/checkday" method="post" class="checkday">
                <label>
                    Day: <input type="number" name="day" required min="1" max="7">
                </label>
               
                <button>Check</button>
                <span></span>
            </form>
        </fieldset>
    </div>

$(".checkday").submit(function(e){
    e.preventDefault();
    var day=$(this).find("input").val();
